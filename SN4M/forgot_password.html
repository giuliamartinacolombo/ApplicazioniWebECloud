<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>SN4M – Password dimenticata</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/forgot_password.css" />
</head>
<body>

<div class="page">
  <div class="phone">
    <div class="card">

      <!-- torna alla landing -->
      <a href="landing_page.html" class="back" aria-label="Torna alla landing page">‹</a>

      <!-- vinili decorativi -->
      <div class="vinyl vinyl-top" aria-hidden="true"></div>
      <div class="vinyl vinyl-bottom" aria-hidden="true"></div>

      <div class="content">
        <h1>Password<br><span>dimenticata?</span></h1>
        <p class="subtitle">
          Inserisci la tua email. Se esiste un account, potrai impostare una nuova password.
        </p>

        <!-- STEP 1 -->
        <form class="form" id="requestForm" autocomplete="on">
          <input type="email" name="email" placeholder="Indirizzo email" required />
          <p class="error" id="errorBox" role="alert" aria-live="polite"></p>
          <button type="submit" class="btn">Continua</button>
        </form>

        <!-- STEP 2 (nascosto, lo mostra il JS) -->
        <form class="form hidden" id="resetForm" autocomplete="off">
          <input type="password" name="password" placeholder="Nuova password" minlength="8" required />
          <input type="password" name="password2" placeholder="Conferma nuova password" minlength="8" required />
          <p class="error" id="errorBox2" role="alert" aria-live="polite"></p>
          <button type="submit" class="btn">Aggiorna password</button>
        </form>

        <p class="signup">
          Ricordi la password?
          <a href="login.html">Login</a>
        </p>

      </div>
    </div>
  </div>
</div>

<script src="js/forgot_password.js"></script>
</body>
</html>
